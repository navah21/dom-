<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="inputBox" onkeyup="updateResult()">
    
    <h1 id="result"></h1>
  <script>
    function updateResult() {
      var a = document.getElementById('inputBox').value;
      document.getElementById('result').textContent = a;     }
  </script>
</body>
</html>
